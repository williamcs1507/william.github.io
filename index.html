<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>KULA Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="booking-card">
        <form id="booking-form" class="booking-form">
            <div class="input-field">
                <label for="nama-text">Nama:</label>
                <input id="nama-text" name="nama" maxlength="20" placeholder="Input Name" required>
            </div>
            <div class="input-field">
                <label for="phone">Nomor WA:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="input-field">
                <label for="paket">Pilih Paket:</label>
                <select id="paket" name="paket">
                    <option value="Basic Package">Basic Package</option>
                    <option value="Dream Academy : The Team">Dream Academy : The Team</option>
                    <option value="Dream Academy : The Icon">Dream Academy : The Icon</option>
                </select>
            </div>
            <div class="input-field">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal">
            </div>
            <div class="input-field">
                <label for="jam">Pilih Jam:</label>
                <select id="jam" name="jam" disabled>
                    <option value="">Pilih Waktu</option>
                </select>
            </div>
            <div class="input-field">
                <label for="bayar">Silakan melakukan pembayaran sesuai paket yang dipilih lalu kirimkan bukti berupa
                    screenshoot ke 081215152619</label>
            </div>
            <div class="payment">
                <img id="qris" src="gopay.jpg" alt="QRIS untuk pembayaran"><br>
                <label for="pembayaran">(Jika tidak ada bukti pembayaran dalam waktu 1 jam maka kami anggap
                    cancel)</label>
            </div>
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
